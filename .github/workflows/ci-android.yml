name: Android CI

on:
  pull_request:
    branches: [ "android" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create config.properties
      run: |
        cd android && echo "server.url=\"secret\"\nserver.clientId=\"secret\"\nserver.clientSecret=\"secret\"\nkakao.nativeKey=\"00000000000000000000000000000000\"" > config.properties

    - name: Run test
      working-directory: ./android
      run: ./gradlew test
      
    - name: Run ktlint
      working-directory: ./android
      run: ./gradlew ktlintCheck
