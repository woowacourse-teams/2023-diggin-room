name: Android CI

on:
  pull_request:
    branches: [ "android" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Create config.properties
      run: |
        cd android && echo "server.url=\"test\"\nserver.clientId=\"test\"\nserver.clientSecret=\"test\"\nkakao.nativeKey=\"test\"" > config.properties && cd app && echo "test" > google-servicies.json
    
    - name: Init with Gradle
      working-directory: ./android
      run: ./gradlew init

    - name: Run test
      working-directory: ./android
      run: ./gradlew test
      
    - name: Run ktlint
      working-directory: ./android
      run: ./gradlew ktlintCheck
